<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista</title>
</head>
<body>

    <h1>Trabalhando com listas</h1>


    <h2>Listas ordenadas</h2>

<!--Existe uma tag chamada <ol> que significa lista ordenada.

Dentro da Tag <ol> precisa colocar a tag filho <li> e agora no HTML5 tornou opcional fechar a tag <li> conforme exemplo abaixo.

    Para alterar o tipo de lista coloca a abreviação "type" que tem outas listas disponível, conforme exemplo abaixo.

-->

<ol type="A" >

<li> teste
<li> Acordar
<li>Ligar para o João
<li>Tomar café 
<li>Escovar os dentes


</ol>

<h2>Listas não ordenadas</h2>

<!--Lebrar sempre de por o simbolo ">" Depois da tag pai. Ex: <ul type="disc" >
    Type não vai sugerir porém tem "disc", "square" "circle" -->

<ul type="square" >

<li>teste </li>
<li>Leite</li>
<li>pao</li>

</ul>

    
</body>
</html>
